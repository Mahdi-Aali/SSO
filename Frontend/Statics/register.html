<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Register form</title>
</head>
<body class="bg-w-smock vh-center h-100-vh">

    <header>
        <a href="#" class="back-to-home p-2">Back to home</a>
    </header>
    <main class="container">
        <section class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h2 class="text-center">Mahdi Aali SSO</h2>
                <div class="custom-card">
                    <div class="text-center">
                        <img src="img/register.png" alt="register image" title="create your new account" class="form-banner" />
                        <p class="lead">Create your new account.</p>
                    </div>
                    <section class="m-3">
                        <form action="#" method="post">
                            <div class="mb-3 p-2">
                                <label class="form-label">Username </label>
                                <input class="form-control" type="text" placeholder="Username" />
                            </div>
                            <div class="mb-3 p-2">
                                <label class="form-label">Email </label>
                                <input class="form-control" type="email" placeholder="example@example.com" />
                            </div>
                            <div class="mb-3 p-2">
                                <label class="form-label">Password </label>
                                <input class="form-control" type="password" placeholder="********" />
                            </div>
                            <div class="mb-3 p-2">
                                <label class="form-label">Confirm password </label>
                                <input class="form-control" type="password" placeholder="********" />
                            </div>
                            <p class="ps-2">Already have an account?  <a class="btn btn-link" href="#">Login</a></p>
                            <div class="mb-3 p-2">
                                <button type="submit" class="btn btn-success ps-5 pe-5">Register</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"> </script>
</body>
</html>
